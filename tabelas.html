<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="students">
            <h2>Tabela de Alunos</h2>
            <!-- Table é onde vai ficar a tabela -->
            <!-- tr (table row) cria uma linha na tabela  -->
            <!-- th é utilizado dentro do thead (é uma coluna)-->
            <!-- td é utilizado no tbody (cria uma nova coluna) -->
            <table border="1">
                <!-- Thead é o cabeçalho da tabela -->
                <thead>
                    <tr>
                        <!-- th é utilizado dentro do thead (é uma coluna)-->
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <!-- Tbody é o corpo da tabela -->
                <tbody>
                    <tr>
                        <td>Carol Danvers</td>
                        <td>carol.danvers@gmail.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@gmail.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@gmail.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="2">
                <thead>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </thead>

                <tbody>
                    <tr>
                        <!-- rowspan mescla as linhas -->
                        <!-- colspan mescla as colunas -->
                        <td rowspan="2">15/06/2022</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>

                        <!-- <td >15/06/2022</td> -->
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
</body>

</html>
